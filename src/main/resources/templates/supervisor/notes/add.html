<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Add a Note | Supervisor Portal')"/>
<body class="bg-nord-0">

<div class="container mx-auto">
    <div th:replace="fragments/navbars/supervisor-navbar :: navbar"/>
</div>

<div class="flex flex-col gap-4 mx-8 my-10">
    <h2 class="text-nord-4 text-4xl font-bold mb-2 text-center">Add a Note</h2>

    <div class="flex justify-center w-full">
        <div class="w-full max-w-2xl m-0">
            <form th:action="@{/s/meetings/notes/add}" th:method="post">
                <input name="meetingId" th:value="${meeting.id}" type="hidden"/>
                <div class="flex flex-col gap-4">
                    <span class="text-nord-4"
                          th:text="'Notes for meeting with ' + ${meeting.requester.name} + ' at ' + ${#dates.format(meeting.time)}"/>
                    <textarea
                            class="bg-nord-6 shadow appearance-none border rounded w-full py-2 px-3 text-nord-1 leading-tight focus:outline-none focus:shadow-outline"
                            id="content"
                            name="content"
                            rows="10"></textarea>
                    <button class="!bg-nord-10 hover:!bg-nord-9 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit">Add Note
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>

<footer th:replace="fragments/footer :: footer">
</footer>
</html>
