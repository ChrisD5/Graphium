<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/header :: header('Login | Graphium Employee Portal')"/>
<body>
<!-- Login Page with Tailwind -->
<div class="bg-nord-0 flex items-center justify-center h-screen" un-cloak>
    <div class="w-full max-w-xs">
        <form class="bg-nord-1 shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post" th:action="@{/login}">
            <!-- Logo -->
            <div class="flex justify-center">
                <div class="bg-nord-6 rounded w-2/5">
                    <img alt="Logo"
                         class="w-full h-full"
                         src="/logo.gif">
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-nord-4 text-md font-bold mb-2" for="email">
                    Email
                </label>
                <input class="bg-nord-6 shadow appearance-none border rounded w-full py-2 px-3 text-nord-1 leading-tight focus:outline-none focus:shadow-outline"
                       id="email" name="email" placeholder="Email" type="text">
            </div>
            <div>
                <label class="block text-nord-4 text-md font-bold mb-2" for="password">
                    Password
                </label>
                <input class="bg-nord-6 shadow appearance-none border rounded w-full py-2 px-3 text-nord-1 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                       id="password"
                       name="password"
                       placeholder="*****" th:classappend="${param.error} ? 'border-nord-11' : ''" type="password">
            </div>
            <div>
                <label class="block text-nord-4 text-md font-bold mb-2" for="totp">
                    TOTP
                </label>
                <input class="bg-nord-6 shadow appearance-none border rounded w-full py-2 px-3 text-nord-1 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                       id="totp"
                       name="totp"
                       placeholder="Only if set" th:classappend="${param.error} ? 'border-nord-11' : ''" type="number">
            </div>
            <p class="text-nord-11 text-xs italic" th:if="${param.error}">
                Invalid email, password or 2fa totp.
            </p>
            <div class="flex items-center justify-between mt-6">
                <button class="!bg-nord-10 hover:!bg-nord-9 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit">
                    Sign In
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-nord-9 hover:text-nord-10" href="#">
                    Forgot Password?
                </a>
            </div>
        </form>
        <p class="text-center text-nord-5 text-xs">
            &copy;2022 Graphium. All rights reserved.
        </p>
    </div>
</div>
</body>

<style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        display: none;
        -webkit-appearance: none;
        margin: 0; /* <-- Apparently some margin are still there even though it's hidden */
    }
</style>

<footer th:replace="fragments/footer :: footer"></footer>
</html>
