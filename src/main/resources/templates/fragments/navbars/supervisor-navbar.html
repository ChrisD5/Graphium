<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<nav un-cloak th:fragment="navbar" class="bg-nord-0 my-2 px-2 sm:px-4 py-2.5 rounded">
    <div class="container flex flex-wrap items-center justify-between mx-auto">
        <a href="/s" class="flex items-center bg-nord-6 p-1 rounded-lg">
            <img src="/logo.gif" class="h-6 mr-3 sm:h-10" alt="Graphium Logo" />
            <span class="v-mid leading-3">
                <span class="text-xl font-semibold text-nord-0">Graphium</span><br>
                <span class="text-xs text-nord-0">Supervisor Portal</span>
            </span>
        </a>
        <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-nord-6 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-nord-6">
                <li>
                    <a th:href="@{/s}" th:classappend="${#httpServletRequest.getRequestURI() == '/s' ? 'text-white bg-blue-700 rounded md:bg-transparent md:text-nord-0 md:p-0 overline decoration-nord-0':'text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-nord-3 md:p-0'}" class="block py-2 pl-3 pr-4" aria-current="page">Home</a>
                </li>
                <li sec:authorize="hasRole('ROLE_EMPLOYEE')">
                    <a th:href="@{/e}" class="text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-nord-3 md:p-0 block py-2 pl-3 pr-4" aria-current="page">Switch View</a>
                </li>
                <li>
                    <a th:href="@{/s/employees}" th:classappend="${#httpServletRequest.getRequestURI() == '/s/employees' ? 'text-white bg-blue-700 rounded md:bg-transparent md:text-nord-0 md:p-0 overline decoration-nord-0':'text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-nord-3 md:p-0'}" class="block py-2 pl-3 pr-4" aria-current="page">Employees</a>
                </li>
                <li>
                    <a th:href="@{/s/settings}" th:classappend="${#httpServletRequest.getRequestURI() == '/s/settings' ? 'text-white bg-blue-700 rounded md:bg-transparent md:text-nord-0 md:p-0 overline decoration-nord-0':'text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-nord-3 md:p-0'}" class="block py-2 pl-3 pr-4">Settings</a>
                </li>
                <li>
                    <a th:href="@{/logout}" class="text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-nord-3 md:p-0 block py-2 pl-3 pr-4">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
