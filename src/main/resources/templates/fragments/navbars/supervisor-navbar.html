<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<nav class="bg-nord-0 my-2 px-2 sm:px-4 py-2.5 rounded" th:fragment="navbar" un-cloak>
    <div class="container flex flex-wrap items-center justify-between mx-auto">
        <a class="flex items-center bg-nord-6 p-1 rounded-lg" href="/s">
            <img alt="Graphium Logo" class="h-6 mr-3 sm:h-10" src="/logo.gif"/>
            <span class="v-mid leading-3">
                <span class="text-xl font-semibold text-nord-0">Graphium</span><br>
                <span class="text-xs text-nord-0">Supervisor Portal</span>
            </span>
        </a>
        <button aria-controls="navbar-default" aria-expanded="false"
                class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                data-collapse-toggle="navbar-default" type="button">
            <span class="sr-only">Open main menu</span>
            <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                 xmlns="http://www.w3.org/2000/svg">
                <path clip-rule="evenodd"
                      d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                      fill-rule="evenodd"></path>
            </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-nord-6 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-nord-6">
                <li>
                    <a aria-current="page"
                       class="block py-2 pl-3 pr-4"
                       th:classappend="${#httpServletRequest.getRequestURI() == '/s' ? 'text-nord-4 bg-nord-0 rounded md:bg-transparent md:text-nord-0 md:p-0 overline decoration-nord-0':'text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-nord-3 md:p-0'}"
                       th:href="@{/s}">Home</a>
                </li>
                <li sec:authorize="hasRole('ROLE_EMPLOYEE')"> // authorizes the navbar item to only be visible to
                    supervisor
                    <a aria-current="page"
                       class="text-nord-0 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-nord-3 md:p-0 block py-2 pl-3 pr-4"
                       th:href="@{/e}">Switch View</a>
                </li>
                <li>
                    <a aria-current="page"
                       class="block py-2 pl-3 pr-4"
                       th:classappend="${#httpServletRequest.getRequestURI() == '/s/employees' ? 'text-nord-4 bg-nord-0 rounded md:bg-transparent md:text-nord-0 md:p-0 overline decoration-nord-0':'text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-nord-3 md:p-0'}"
                       th:href="@{/s/employees}">Employees</a>
                </li>
                <li>
                    <a aria-current="page"
                       class="block py-2 pl-3 pr-4"
                       th:classappend="${#httpServletRequest.getRequestURI() == '/s/meetings' ? 'text-nord-4 bg-nord-0 rounded md:bg-transparent md:text-nord-0 md:p-0 overline decoration-nord-0':'text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-nord-3 md:p-0'}"
                       th:href="@{/s/meetings}">Meetings</a>
                </li>
                <li>
                    <a class="block py-2 pl-3 pr-4"
                       th:classappend="${#httpServletRequest.getRequestURI() == '/s/settings' ? 'text-nord-4 bg-nord-0 rounded md:bg-transparent md:text-nord-0 md:p-0 overline decoration-nord-0':'text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-nord-3 md:p-0'}"
                       th:href="@{/s/settings}">Settings</a>
                </li>
                <li>
                    <a class="text-nord-0 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-nord-3 md:p-0 block py-2 pl-3 pr-4"
                       th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
