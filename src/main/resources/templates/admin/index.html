<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Home | Admin Portal')"/>
<body>

<div class="container mx-8">
    <div th:replace="fragments/navbars/admin-navbar :: navbar"/>
    <div class="flex flex-col gap-4 mx-8 my-10">
        <label class="text-slate-600 font-semibold tracking-wider text-lg">Employee Portal Statistics</label>
        <div class="bg-slate-600 rounded-lg w-full h-auto py-4 flex flex-row justify-between divide-x divide-solid divide-gray-400">
            <div class="relative flex-1 flex flex-col gap-2 px-4">
                <label class="text-slate-50 text-base font-semibold tracking-wider">Total Employees</label>
                <label class="text-slate-50 text-4xl font-bold">100</label>
            </div>
            <div class="relative flex-1 flex flex-col gap-2 px-4">
                <label class="text-slate-50 text-base font-semibold tracking-wider">Total Supervisors</label>
                <label class="text-slate-50 text-4xl font-bold">20</label>
            </div>
            <div class="relative flex-1 flex flex-col gap-2 px-4">
                <label class="text-slate-50 text-base font-semibold tracking-wider">Average Well-being Score</label>
                <label class="text-yellow-400 text-4xl font-bold">5/10</label>
            </div>
        </div>
    </div>
    <div class="flex flex-col gap-4 mx-8 my-10">
        <label class="text-slate-600 font-semibold tracking-wider text-lg">Well-being score per supervisor (Past Week)</label>
        <table class="border-collapse w-full">
            <thead>
            <tr>
                <th class="p-3 font-bold bg-gray-200 text-gray-600 border-gray-300 hidden lg:table-cell lg:w-1/3">Supervisor</th>
                <th class="p-3 font-bold bg-gray-200 text-gray-600 border-gray-300 hidden lg:table-cell">Assigned Team</th>
                <th class="p-3 font-bold bg-gray-200 text-gray-600 border-gray-300 hidden lg:table-cell">Average Well-being Score</th></tr>
            </thead>
            <tbody>
            <tr class="bg-white lg:hover:bg-gray-100 flex lg:table-row flex-row lg:flex-row flex-wrap lg:flex-no-wrap mb-10 lg:mb-0">
                <td class="w-full lg:w-auto p-3 text-gray-800 text-center border-b block lg:table-cell relative lg:static">
                    <span class="lg:hidden absolute top-0 left-0 bg-blue-200 px-2 py-1 text-xs font-bold uppercase">Supervisor Name</span>
                    Chris Dixon
                </td>
                <td class="w-full lg:w-auto p-3 text-gray-800 text-center border-b text-center block lg:table-cell relative lg:static">
                    <span class="lg:hidden absolute top-0 left-0 bg-blue-200 px-2 py-1 text-xs font-bold uppercase">Team</span>
                    Mobile Frontend
                </td>
                <td class="w-full lg:w-auto p-3 text-gray-800 text-center border-b text-center block lg:table-cell relative lg:static">
                    <span class="lg:hidden absolute top-0 left-0 bg-blue-200 px-2 py-1 text-xs font-bold uppercase">Avg Well-being Score</span>
                    <span class="rounded bg-red-400 py-1 px-3 text-xs font-bold">2/10</span>
                </td>
            </tr>
            <tr class="bg-white lg:hover:bg-gray-100 flex lg:table-row flex-row lg:flex-row flex-wrap lg:flex-no-wrap mb-10 lg:mb-0">
                <td class="w-full lg:w-auto p-3 text-gray-800 text-center border-b block lg:table-cell relative lg:static">
                    <span class="lg:hidden absolute top-0 left-0 bg-blue-200 px-2 py-1 text-xs font-bold uppercase">Supervisor Name</span>
                    Sanil Jalan
                </td>
                <td class="w-full lg:w-auto p-3 text-gray-800 text-center border-b text-center block lg:table-cell relative lg:static">
                    <span class="lg:hidden absolute top-0 left-0 bg-blue-200 px-2 py-1 text-xs font-bold uppercase">Team</span>
                    Dev-Ops
                </td>
                <td class="w-full lg:w-auto p-3 text-gray-800 text-center border-b text-center block lg:table-cell relative lg:static">
                    <span class="lg:hidden absolute top-0 left-0 bg-blue-200 px-2 py-1 text-xs font-bold uppercase">Avg Well-being Score</span>
                    <span class="rounded bg-green-400 py-1 px-3 text-xs font-bold">8/10</span>
                </td>
            </tr>
            <tr class="bg-white lg:hover:bg-gray-100 flex lg:table-row flex-row lg:flex-row flex-wrap lg:flex-no-wrap mb-10 lg:mb-0">
                <td class="w-full lg:w-auto p-3 text-gray-800 text-center border-b block lg:table-cell relative lg:static">
                    <span class="lg:hidden absolute top-0 left-0 bg-blue-200 px-2 py-1 text-xs font-bold uppercase">Supervisor Name</span>
                    Kavin Sundar
                </td>
                <td class="w-full lg:w-auto p-3 text-gray-800 text-center border-b text-center block lg:table-cell relative lg:static">
                    <span class="lg:hidden absolute top-0 left-0 bg-blue-200 px-2 py-1 text-xs font-bold uppercase">Team</span>
                    Mobile Backend
                </td>
                <td class="w-full lg:w-auto p-3 text-gray-800 text-center border-b text-center block lg:table-cell relative lg:static">
                    <span class="lg:hidden absolute top-0 left-0 bg-blue-200 px-2 py-1 text-xs font-bold uppercase">Avg Well-being Score</span>
                    <span class="rounded bg-yellow-400 py-1 px-3 text-xs font-bold">5/10</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
